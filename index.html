<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>FreecivCalc2</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<style>
.custom-combobox {
	position: relative;
	display: inline-block;
}
.custom-combobox-toggle {
	position: absolute;
	top: 0;
	bottom: 0;
	margin-left: -1px;
	padding: 0;
}
.ui-autocomplete {
	max-height: 400px;
	overflow-y: auto;
	overflow-x: hidden;
}
.flex-container{
	display: -webkit-flex;
	display: flex;
}
#fieldset-attacker{
	-webkit-flex: 1;
	flex: 1;
}

	</style>
	<script src="widgets.js"></script>
	<script src="tabs.js"></script>
	<script src="freecivcalc.js"></script>
</head>
<body>
<div style="clear:both" id="tabs">
<ul>
	<li><a href="#tab-main">FreecivCalc</a></li>
</ul>
<div id="tab-main">
	<div class="flex-container">
		<fieldset id="fieldset-attacker">
			<legend>攻撃ユニット</legend>
			<div class="ui-widget">
				<label>ユニット選択: </label>
				<select id="combobox-attack">
				</select>
			</div>
			<p><label>ユニットクラス: </label>
			<input type="hidden" id="attacker-class"><span id="attacker-class-display"></span></p>
			<p><label>ベテランレベル: </label>
			<select id="attacker-veteranlevel">
			</select></p>
			<table>
				<tr>
					<td style="text-align:right"><label>現在HP: </label></td><td><input type="number" value="10" min="1" id="attacker-current-hp"></td>
					<td style="text-align:right"><label>最大HP: </label></td><td><input type="number" value="10" min="1" id="attacker-max-hp"></td>
				</tr>
				<tr>
					<td style="text-align:right"><label>攻撃力: </label></td><td><input type="number" value="1" min="1" id="attacker-strength">
						<td style="text-align:right"><label>火力: </label></td><td><input type="number" value="1" min="1" id="attacker-firepower"></td>
				</tr>
			</table>
		</fieldset>
		<fieldset id="fieldset-defender">
			<legend>防御ユニット</legend>
			<div class="ui-widget">
				<label>ユニット選択: </label>
				<select id="combobox-defence">
				</select>
			</div>
			<p><label>ユニットクラス: </label>
			<input type="hidden" id="defender-class"><span id="defender-class-display"></span></p>	
			<p><label>ベテランレベル: </label>
			<select id="defender-veteranlevel">
			</select></p>
			<table>
				<tr>
					<td style="text-align:right"><label>現在HP: </label></td><td><input type="number" value="10" min="1" id="defender-current-hp"></td>
					<td style="text-align:right"><label>最大HP: </label></td><td><input type="number" value="10" min="1" id="defender-max-hp"></td>
				</tr>
				<tr>
					<td style="text-align:right"><label>防御力: </label></td><td><input type="number" value="1" min="1" id="defender-strength">
						<td style="text-align:right"><label>火力: </label></td><td><input type="number" value="1" min="1" id="defender-firepower"></td>
				</tr>
			</table>
		</fieldset>
	</div>
	<fieldset>
		<legend>防御補正</legend>
		<fieldset id="fieldset-terrains">
			<legend>防御地形</legend>
			<label>地形: </label>
			<select id="select-terrain">
			</select>
			<input type="checkbox" id="terrain-river"><label for="terrain-river">川(150%)</label>
		</fieldset>
		<fieldset id="fieldset-in-city">
			<legend><label for="in-city"  title="land units gain 150% defence adjustments"><input type="radio" name="in-city-or-open" value="city" id="in-city">都市内(陸上ユニット:150%)</label></legend>
			<label>防御施設: </label>
			<ul style="list-style-type:none; margin-top:3px; padding-left:1em">
				<li><label for="city-walls"><input type="checkbox" id="city-walls">城壁(対陸上ユニット、ヘリコプター(榴弾砲を除く))(300%)</label></li>
				<li><label for="city-coastal-defense"><input type="checkbox" id="city-coastal-defense">沿岸防衛(対船舶ユニット)(200%)</label></li>
				<li><label for="city-sam-battery"><input type="checkbox" id="city-sam-battery">対空ミサイル陣地(対航空ユニット(ヘリコプターを除く))(200%)</label></li>
				<li><label for="city-sdi-defense"><input type="checkbox" id="city-sdi-defense">SDI防衛システム(対ミサイル)(200%)</label></li>
			</ul>
		</fieldset>
		<fieldset id="fieldset-in-open">
			<legend><input type="radio" name="in-city-or-open" value="open" id="in-open"><label for="in-open">都市外<label></legend>
			<label for="defender-fortified" title="valid for only land units"><input type="checkbox" id="defender-fortified">防御態勢(150%)</label>
			<label for="in-fortress" title="valid for only land units"><input type="checkbox" id="in-fortress">要塞(200%)</label>
		</fieldset>
	</fieldset>
	<button type="button" id="calc">計算</button>
	<div id="result-wrapper" style="display:none">
		<table id="result-table">
			<tr>
				<th>陣営</th>
				<th>能力値</th>
				<th>勝率</th>
				<th>残HP期待値</th>
			</tr>
		</table>
	</div>
<button id="add-tab">addTab</button>
</div>
<div style="display:none" id="result-template">
	<fieldset id="fieldset-adjustments">
	<table id="adjustments-detail">
	<legend>補正一覧</legend>
		<tr>
			<th>補正</th>
			<th>効果</th>
			<th>補正値</th>
		</tr>
	</table>
	</fieldset>
</div>
</body>
</html>
