<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>FreecivCalc2</title>
	<script src="jquery-1.12.3.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="amcharts/amcharts.js"></script>
	<script src="amcharts/serial.js"></script>
	<script src="widgets.js"></script>
	<script src="tabs.js"></script>
	<script src="freecivcalc.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div style="clear:both" id="tabs">
<ul>
	<li><a href="#tab-main">FreecivCalc</a></li>
</ul>
<div id="tab-main">
	<div class="flex-container">
		<fieldset id="fieldset-attacker">
			<legend>攻撃ユニット</legend>
			<div class="ui-widget">
				<label>ユニット選択: </label>
				<select id="combobox-attack">
				</select>
			</div>
			<p><label>ユニットクラス: </label>
			<input type="hidden" id="attacker-class"><span id="attacker-class-display"></span></p>
			<p><label>ベテランレベル: </label>
			<select id="attacker-veteranlevel">
			</select></p>
			<table>
				<tr>
					<td style="text-align:right"><label>現在HP: </label></td><td><input type="number" value="10" min="1" id="attacker-current-hp"></td>
					<td style="text-align:right"><label>最大HP: </label></td><td><input type="number" value="10" min="1" id="attacker-max-hp"></td>
				</tr>
				<tr>
					<td style="text-align:right"><label>攻撃力: </label></td><td><input type="number" value="1" min="1" id="attacker-strength">
						<td style="text-align:right"><label>火力: </label></td><td><input type="number" value="1" min="1" id="attacker-firepower"></td>
				</tr>
			</table>
		</fieldset>
		<fieldset id="fieldset-defender">
			<legend>防御ユニット</legend>
			<div class="ui-widget">
				<label>ユニット選択: </label>
				<select id="combobox-defence">
				</select>
			</div>
			<p><label>ユニットクラス: </label>
			<input type="hidden" id="defender-class"><span id="defender-class-display"></span></p>	
			<p><label>ベテランレベル: </label>
			<select id="defender-veteranlevel">
			</select></p>
			<table>
				<tr>
					<td style="text-align:right"><label>現在HP: </label></td><td><input type="number" value="10" min="1" id="defender-current-hp"></td>
					<td style="text-align:right"><label>最大HP: </label></td><td><input type="number" value="10" min="1" id="defender-max-hp"></td>
				</tr>
				<tr>
					<td style="text-align:right"><label>防御力: </label></td><td><input type="number" value="1" min="1" id="defender-strength">
						<td style="text-align:right"><label>火力: </label></td><td><input type="number" value="1" min="1" id="defender-firepower"></td>
				</tr>
			</table>
		</fieldset>
	</div>
	<fieldset>
		<legend>防御補正</legend>
		<fieldset id="fieldset-terrains">
			<legend>防御地形</legend>
			<label>地形: </label>
			<select id="select-terrain">
			</select>
			<span id="flags-roads">
			<!-- <input type="checkbox" id="river"><label for="river"></label> -->
	   </span>
		</fieldset>
		<fieldset id="fieldset-in-city">
			<legend><input type="radio" name="in-city-or-open" value="city" id="in-city"><label for="in-city"  title="land units gain 150% defence adjustments">都市内</label></legend>
			<label>防御施設: </label>
			<ul id="list-structure" style="list-style-type:none; margin-top:3px; padding-left:1em">
				<!--
				<li><input type="checkbox" id="city-walls"><label for="city-walls"></label></li>
				<li><input type="checkbox" id="city-coastal-defense"><label for="city-coastal-defense"></label></li>
				<li><input type="checkbox" id="city-sam-battery"><label for="city-sam-battery"></label></li>
				<li><input type="checkbox" id="city-sdi-defense"><label for="city-sdi-defense"></label></li>
				-->
			</ul>
		</fieldset>
		<fieldset id="fieldset-in-open">
			<legend><input type="radio" name="in-city-or-open" value="open" id="in-open"><label for="in-open">都市外<label></legend>
			<input type="checkbox" id="defender-fortified"><label for="defender-fortified" title="valid for only land units">防御態勢</label>
			<span id="flags-bases">
			<!-- <input type="checkbox" id="in-fortress"><label for="in-fortress" title="valid for only land units"></label> -->
			</span>
		</fieldset>
		<span id="flags-ex">
		</span>
	</fieldset>
	<button type="button" id="calc">計算</button>
	<div id="result-wrapper" style="display:none">
		<table id="result-table">
			<tr>
				<th>陣営</th>
				<th>能力値</th>
				<th>勝率</th>
				<th>残HP期待値</th>
			</tr>
		</table>
	</div>
<button id="add-tab">addTab</button>
<div style="display:none" id="result-template">
	<div class="flex-container">
		<fieldset id="fieldset-attacker-detail" class="fieldset-attacker-detail">
			<legend>攻撃ユニット</legend>
			<span id="attacker-detail-unitname"></span>
			<table id="attacker-detail">
				<tr>
					<th>HP</th>
					<th>攻撃力</th>
					<th>火力</th>
				</tr>
				<tr>
					<td id="attacker-detail-hp"></td>
					<td id="attacker-detail-attack-raw"></td>
					<td id="attacker-detail-firepower-raw"></td>
				</tr>
				<tr>
					<th>補正後</th>
					<th>最終能力値</th>
					<th>火力</th>
				</tr>
				<tr>
					<td></td>
					<td id="attacker-detail-attack-mod"></td>
					<td id="attacker-detail-firepower-mod"></td>
				</tr>
			</table>
		</fieldset>
		<fieldset id="fieldset-defender-detail" class="fieldset-defender-detail">
			<legend>防御ユニット</legend>
			<span id="defender-detail-unitname"></span>
			<table id="defender-detail">
				<tr>
					<th>HP</th>
					<th>防御力</th>
					<th>火力</th>
				</tr>
				<tr>
					<td id="defender-detail-hp"></td>
					<td id="defender-detail-defence-raw"></td>
					<td id="defender-detail-firepower-raw"></td>
				</tr>
				<tr>
					<th>補正後</th>
					<th>最終能力値</th>
					<th>火力</th>
				</tr>
				<tr>
					<td></td>
					<td id="defender-detail-defence-mod"></td>
					<td id="defender-detail-firepower-mod"></td>
				</tr>
			</table>
		</fieldset>
	</div>
	<fieldset id="fieldset-adjustments">
		<legend>補正一覧</legend>
		<table id="adjustments-detail" data-effects='{&#34;attacker-strength-multiply&#34;:&#34;攻撃側能力値補正(%)&#34;,&#34;defender-strength-multiply&#34;:&#34;防御側能力値補正(%)&#34;,&#34;attacker-firepower-multiply&#34;:&#34;攻撃側火力補正(%)&#34;,&#34;defender-firepower-multiply&#34;:&#34;防御側火力補正(%)&#34;,&#34;attacker-firepower-set&#34;:&#34;攻撃側火力変更&#34;,&#34;defender-firepower-set&#34;:&#34;防御側火力変更&#34;}'>
			<tr>
				<th>補正</th>
				<th>効果</th>
				<th>補正値</th>
			</tr>
		</table>
	</fieldset>
	<div class="flex-container">
		<fieldset id="fieldset-exp-attacker" class="fieldset-exp-attacker">
			<legend>攻撃ユニット残HP</legend>
			<div id="chart-exp-attacker" style="width: 100%; height: 300px;"></div>
		</fieldset>
		<fieldset id="fieldset-exp-defender" class="fieldset-exp-defender">
			<legend>防御ユニット残HP</legend>
			<div id="chart-exp-defender" style="width: 100%; height: 300px;"></div>
		</fieldset>
	</div>
</div>
</body>
</html>
