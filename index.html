<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>FreecivCalc2</title>
	<script src="jquery-1.12.3.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="amcharts/amcharts.js"></script>
	<script src="amcharts/serial.js"></script>
	<script src="widgets.js"></script>
	<script src="freecivcalc.js"></script>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="freecivcalc">
</div>
<template id="freecivcalc-template">
<div id="tabs">
<ul>
	<li><a href="#tab-main">FreecivCalc</a></li>
	<li><a href="#tab-config">設定</a></li>
</ul>
<div id="tab-main">
	<div class="flex-container">
		<fieldset id="fieldset-attacker">
			<legend>攻撃ユニット</legend>
			<table class="table-unit-select">
				<tr>
					<td><label>ユニット選択: </label></td>
					<td><select id="combobox-attack"></select></td>
				</tr>
				<tr>
					<td><label>ユニットクラス: </label></td>
					<td><input type="hidden" id="attacker-class"><span id="attacker-class-display"></span></td>
				</tr>
				<tr>
					<td><label>ベテランレベル: </label></td>
					<td><select id="attacker-veteranlevel"></select></td>
				</tr>
			</table>
			<table>
				<tr>
					<td><label>現在HP: </label></td><td><input type="number" value="10" min="1" id="attacker-current-hp"></td>
					<td><label>最大HP: </label></td><td><input type="number" value="10" min="1" id="attacker-max-hp"></td>
				</tr>
				<tr>
					<td><label>攻撃力: </label></td><td><input type="number" value="1" min="1" id="attacker-strength">
						<td><label>火力: </label></td><td><input type="number" value="1" min="1" id="attacker-firepower"></td>
				</tr>
			</table>
		</fieldset>
		<fieldset id="fieldset-defender">
			<legend>防御ユニット</legend>
			<table class="table-unit-select">
				<tr>
					<td><label>ユニット選択: </label></td>
					<td><select id="combobox-defence"></select></td>
				</tr>
				<tr>
					<td><label>ユニットクラス: </label></td>
					<td><input type="hidden" id="defender-class"><span id="defender-class-display"></span></td>
				</tr>
				<tr>
					<td><label>ベテランレベル: </label></td>
					<td><select id="defender-veteranlevel"></select></td>
				</tr>
			</table>
			<table>
				<tr>
					<td><label>現在HP: </label></td><td><input type="number" value="10" min="1" id="defender-current-hp"></td>
					<td><label>最大HP: </label></td><td><input type="number" value="10" min="1" id="defender-max-hp"></td>
				</tr>
				<tr>
					<td><label>防御力: </label></td><td><input type="number" value="1" min="1" id="defender-strength">
						<td><label>火力: </label></td><td><input type="number" value="1" min="1" id="defender-firepower"></td>
				</tr>
			</table>
		</fieldset>
	</div>
	<fieldset>
		<legend>防御補正</legend>
		<fieldset id="fieldset-terrains">
			<legend>防御地形</legend>
			<label>地形: </label>
			<select id="select-terrain">
			</select>
			<span id="flags-roads">
	   </span>
		</fieldset>
		<fieldset id="fieldset-in-city">
			<legend><input type="radio" name="in-city-or-open" value="city" id="in-city"><label for="in-city"  title="land units gain 150% defence adjustments">都市内</label></legend>
			<label>防御施設: </label>
			<ul id="list-structure">
			</ul>
		</fieldset>
		<fieldset id="fieldset-in-open">
			<legend><input type="radio" name="in-city-or-open" value="open" id="in-open"><label for="in-open">都市外<label></legend>
			<input type="checkbox" id="defender-fortified"><label for="defender-fortified" title="valid for only land units">防御態勢</label>
			<span id="flags-bases">
			</span>
		</fieldset>
		<span id="flags-ex">
		</span>
	</fieldset>
	<button type="button" id="calc">計算</button>
	<div id="result-wrapper" style="display:none">
		<table id="result-table">
			<tr>
				<th>陣営</th>
				<th>能力値</th>
				<th>勝率</th>
				<th>残HP期待値</th>
			</tr>
			<tr>
				<td id="attacker-result-side">攻撃側</th>
				<td id="attacker-result-strength"></th>
				<td id="attacker-result-prob"></th>
				<td id="attacker-result-exp"></th>
			</tr>
			<tr>
				<td id="defender-result-side">防御側</th>
				<td id="defender-result-strength"></th>
				<td id="defender-result-prob"></th>
				<td id="defender-result-exp"></th>
			</tr>
		</table>
		<button id="add-tab">詳細タブを開く</button>
	</div>
</div>
<div id="tab-config">
	<fieldset>
		<legend>dataset_config</legend>
		<fieldset>
			<legend>select_dataset</legend>
			<p>
				<label>select_dataset: </label>
				<select id="select-dataset">
				
				<option value="./freecivcalc.json" selected >freecivcalc.json</option>
				
				</select>
				<a id="dataset-download">Download this dataset</a>
			</p>
			<p>
				<button id="selected-dataset-apply">apply</button>
			</p>
		</fieldset>
		<fieldset>
			<legend>load_dataset_from_local_file</legend>
			<p>
				<label>select dataset file: </label>
				<input type="file" id="dataset-load">
			</p>
			<p>
				<button id="local-dataset-apply" disabled>apply</button>
			</p>
		</fieldset>
	</fieldset>
</div>
<template id="result-template">
	<div class="flex-container">
		<fieldset id="fieldset-attacker-detail" class="fieldset-attacker-detail">
			<legend>攻撃ユニット: <span id="attacker-detail-unitname"></span></legend>
			<p>勝率: <span id="attacker-detail-prob"></span></p>
			<table id="attacker-detail">
				<tr>
					<th>HP</th>
					<th>攻撃力</th>
					<th>火力</th>
				</tr>
				<tr>
					<td id="attacker-detail-hp"></td>
					<td id="attacker-detail-attack-raw"></td>
					<td id="attacker-detail-firepower-raw"></td>
				</tr>
				<tr>
					<th>補正後</th>
					<th>最終能力値</th>
					<th>火力</th>
				</tr>
				<tr>
					<td></td>
					<td id="attacker-detail-attack-mod"></td>
					<td id="attacker-detail-firepower-mod"></td>
				</tr>
			</table>
		</fieldset>
		<fieldset id="fieldset-defender-detail" class="fieldset-defender-detail">
			<legend>防御ユニット: <span id="defender-detail-unitname"></span></legend>
			<p>勝率: <span id="defender-detail-prob"></span></p>
			<table id="defender-detail">
				<tr>
					<th>HP</th>
					<th>防御力</th>
					<th>火力</th>
				</tr>
				<tr>
					<td id="defender-detail-hp"></td>
					<td id="defender-detail-defence-raw"></td>
					<td id="defender-detail-firepower-raw"></td>
				</tr>
				<tr>
					<th>補正後</th>
					<th>最終能力値</th>
					<th>火力</th>
				</tr>
				<tr>
					<td></td>
					<td id="defender-detail-defence-mod"></td>
					<td id="defender-detail-firepower-mod"></td>
				</tr>
			</table>
		</fieldset>
	</div>
	<fieldset id="fieldset-adjustments">
		<legend>補正一覧</legend>
		<table id="adjustments-detail" data-effects='{&#34;attacker-strength-multiply&#34;:&#34;攻撃側能力値補正(%)&#34;,&#34;defender-strength-multiply&#34;:&#34;防御側能力値補正(%)&#34;,&#34;attacker-firepower-multiply&#34;:&#34;攻撃側火力補正(%)&#34;,&#34;defender-firepower-multiply&#34;:&#34;防御側火力補正(%)&#34;,&#34;attacker-firepower-set&#34;:&#34;攻撃側火力変更&#34;,&#34;defender-firepower-set&#34;:&#34;防御側火力変更&#34;}'>
			<tr>
				<th>補正</th>
				<th>効果</th>
				<th>補正値</th>
			</tr>
		</table>
	</fieldset>
	<div class="flex-container">
		<fieldset id="fieldset-exp-attacker" class="fieldset-exp-attacker">
			<legend>攻撃ユニット残HP</legend>
			<p>期待値: <span id="attacker-detail-exp"></span></p>
			<div id="chart-exp-attacker" style="width: 100%; height: 300px;"></div>
		</fieldset>
		<fieldset id="fieldset-exp-defender" class="fieldset-exp-defender">
			<legend>防御ユニット残HP</legend>
			<p>期待値: <span id="defender-detail-exp"></span></p>
			<div id="chart-exp-defender" style="width: 100%; height: 300px;"></div>
		</fieldset>
	</div>
</template>
</template>
</body>
</html>
